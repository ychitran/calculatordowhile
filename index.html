<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        let cal;
        cal = "<table border='1' width='300' cellspacing='0' cellpadding='3'>"
        for (i = 1; i < 10; i++) {
            cal = cal + "<tr>";
            for (j = 2; j < 10; j++) {
                cal = cal + "<td>" + (j) + "x" + (i) + "=" + i * j +
                    "</td>";
            }
            cal = cal + "</tr>";
        }
        cal = cal + "</table>";
        document.write(cal);
    </script>

</body>

</html>
